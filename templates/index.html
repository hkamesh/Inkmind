<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inkmind </title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo1.png') }}">
  <style>
    body {
      background-color: #0f1117;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-card {
      background-color: #1c1f26;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(100, 200, 255, 0.2);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #60a5fa;
    }

    input[type="file"] {
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      background-color: #2e323a;
      border: 1px solid #444;
      border-radius: 10px;
      color: #ddd;
      cursor: pointer;
    }

    .checkbox-group {
      text-align: left;
      margin: 20px 0;
      padding: 10px;
      background-color: #2b2d33;
      border-radius: 8px;
    }

    .checkbox-group label {
      display: block;
      margin: 8px 0;
      color: #f3f3f3;
      font-size: 16px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }
    .tagline {
    color: #bbb;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 20px;
    font-style: italic;
    text-align: center;
}
   .instruction {
    color: #ccc;
    font-size: 15px;
    margin-bottom: 20px;
    text-align: center;
}

.logo {
    height: 60px;
    margin-bottom: 10px;
}

  </style>
</head>
<body>
  <div class="upload-card">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Inkmind Logo" class="logo">
    <p class="tagline">Smart PDF Text, Summary & Keyword Extractor</p>
    <p class="instruction"> Please upload a PDF file to extract its content, summary, and keywords.</p>

    
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept=".pdf" required>

      <div class="checkbox-group">
        <label><input type="checkbox" name="summary" checked> ðŸ§  Generate Summary</label>
        <label><input type="checkbox" name="keywords" checked> ðŸ”‘ Extract Keywords</label>
      </div>

      <button type="submit"> Submit</button>
    </form>
  </div>
</body>
</html>
