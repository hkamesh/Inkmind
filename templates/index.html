<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inkmind</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo1.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Background gradient animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f1117, #1a1c22, #10131a, #16181f);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card container */
    .upload-card {
      background-color: rgba(28, 31, 38, 0.9);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 480px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(12px);
    }

    .upload-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 35px rgba(100, 200, 255, 0.15);
    }

    /* Logo and title */
    .logo {
      height: 65px;
      margin-bottom: 8px;
    }

    .tagline {
      color: #b8c0d1;
      font-size: 14px;
      font-style: italic;
      margin-top: -6px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 18px;
      font-size: 26px;
      color: #60a5fa;
      letter-spacing: 0.5px;
    }

    /* File input styling */
    input[type="file"] {
      width: 100%;
      margin: 12px 0 18px 0;
      padding: 14px;
      background-color: #2e323a;
      border: 1px solid #444;
      border-radius: 10px;
      color: #ddd;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    input[type="file"]:hover {
      border-color: #60a5fa;
    }

    /* Checkbox group */
    .checkbox-group {
      text-align: left;
      margin: 20px 0;
      padding: 12px;
      background-color: #2b2d33;
      border-radius: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      color: #f3f3f3;
      font-size: 15px;
    }

    .checkbox-group input {
      margin-right: 8px;
      transform: scale(1.2);
      accent-color: #4f46e5;
    }

    /* Button styling */
    button {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      font-weight: bold;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #4338ca, #2563eb);
      transform: translateY(-2px);
    }

    .instruction {
      color: #cbd5e1;
      font-size: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .upload-card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }

      .checkbox-group label {
        font-size: 14px;
      }

      .instruction {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="upload-card">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Inkmind Logo" class="logo">
    <h2>Inkmind</h2>
    <p class="tagline">Smart PDF Text, Summary & Keyword Extractor</p>
    <p class="instruction">Upload a PDF file to extract its content, summary, and keywords.</p>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept=".pdf" required>

      <div class="checkbox-group">
        <label><input type="checkbox" name="summary" checked> ðŸ§  Generate Summary</label>
        <label><input type="checkbox" name="keywords" checked> ðŸ”‘ Extract Keywords</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
